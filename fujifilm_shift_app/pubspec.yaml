name: fujifilm_shift_app
description: A cross-platform app for Fujifilm pixel-shift photography workflow

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.0.5
  flutter_riverpod: ^2.3.6

  # UI Components
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.7

  # Storage
  shared_preferences: ^2.2.0
  path_provider: ^2.0.15

  # Networking
  dio: ^5.3.2
  connectivity_plus: ^4.0.2

  # Image processing
  image: ^4.0.17

  # Camera connectivity (we'll add Fujifilm SDK integration)
  usb_serial: ^0.5.0

  # FFI for Fujifilm SDK integration
  ffi: ^2.1.0
  path: ^1.8.3

  # Platform-specific functionality
  file_picker: ^10.3.3
  open_file: ^3.3.2
  window_manager: ^0.3.8

  # UI enhancements
  flutter_staggered_animations: ^1.1.1
  lottie: ^2.6.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

